<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for='name'>Name</label>
		<input type="text" required="required" id='name' placeholder='Name'>
		<label for='email'>Email</label>
		<input type="email" required="required" id='email' placeholder='Email'>
		<label for='gender_m gender_f'>Gender</label>
		<input type="radio" required="required" id='gender_f' name='gender'>
		<input type="radio" required="required" id='gender_f' name='gender'>
		<label for='cars'>Car Brands</label>
		<select id='cars' aria-required="true" >--Please choose an option--</select>
		<input type='select' required='required' id='cars' placeholder=''>
		<label for='age'>Age</label>
		<input type="number" required="required" id='age' placeholder='Age'>
		<label for='dob'>DOB</label>
		<input type="date" required="required" id='dob'>
		<label for='tel'>Phone Number</label>
		<input type="tel" id='tel' placeholder='xxx-xxx-xxxx'>
		<label for='password'>Password</label>
		<input type="password" required="required" placeholder='Password' id='password'>
		<label for='tos'>I agree to the TOS</label>
		<input type="checkbox" required="required" id='tos'>
		<input type="submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
