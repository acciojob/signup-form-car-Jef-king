<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for='name'>Name</label>
		<input type="text" required="required" id='name' placeholder='Name'><br/>
		<label for='email'>Email</label>
		<input type="email" required="required" id='email' placeholder='Email'><br/>
		<label for='gender_m gender_f'>Gender</label>
		<input type="radio" required="required" id='gender_f' name='gender'>
		<input type="radio" required="required" id='gender_f' name='gender'><br/>
		<label for='cars'>Car Brands</label>
		<select id='cars' aria-required="true" >--Please choose an option--</select>
		<input type='select' required='required' id='cars' placeholder=''><br/>
		<label for='age'>Age</label>
		<input type="number" required="required" id='age' placeholder='Age'><br/>
		<label for='dob'>DOB</label>
		<input type="date" required="required" id='dob'><br/>
		<label for='tel'>Phone Number</label>
		<input type="tel" id='tel' placeholder='xxx-xxx-xxxx'><br/>
		<label for='password'>Password</label>
		<input type="password" required="required" placeholder='Password' id='password'><br/>
		<label for='tos'>I agree to the TOS</label>
		<input type="checkbox" required="required" id='tos'><br/>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
